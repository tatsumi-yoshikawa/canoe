    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = Math.min(window.innerWidth - 40, 1200);
        canvas.height = Math.min(window.innerHeight - 120, 700);

        let particles = [];
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let gravityEnabled = true;
        let hue = 0;

        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = 1;
                this.size = Math.random() * 3 + 2;
                this.gravity = 0.15;
                this.bounce = 0.7;
                this.friction = 0.99;
            }

            update() {
                if (gravityEnabled) {
                    this.vy += this.gravity;
                    this.vx *= this.friction;
                }

                this.x += this.vx;
                this.y += this.vy;

                // 床との衝突
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.vy *= -this.bounce;
                    this.vx *= this.friction;
                    
                    if (Math.abs(this.vy) < 0.5) {
                        this.vy = 0;
                    }
                }

                // 壁との衝突
                if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                    this.vx *= -this.bounce;
                    this.x = this.x + this.size > canvas.width ? 
                             canvas.width - this.size : this.size;
                }

                // 天井との衝突
                if (this.y - this.size < 0) {
                    this.y = this.size;
                    this.vy *= -this.bounce;
                }

                this.life -= 0.002;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function createParticles(x, y, prevX, prevY) {
            const distance = Math.hypot(x - prevX, y - prevY);

            for (let i = 0; i < steps; i++) {
                const t = i / steps;
                const px = prevX + (x - prevX) * t;
                const py = prevY + (y - prevY) * t;
                
                const angle = Math.atan2(y - prevY, x - prevX);
                const speed = Math.min(distance / 10, 5);
                
                const color = `hsl(${hue}, 100%, 60%)`;
                
                for (let j = 0; j < 2; j++) {
                    const vx = Math.cos(angle) * speed + (Math.random() - 0.5) * 2;
                    const vy = Math.sin(angle) * speed + (Math.random() - 0.5) * 2;
                    particles.push(new Particle(px, py, vx, vy, color));
                }
            }
            
            hue += 0.5;
            if (hue > 360) hue = 0;
        }

            lastY = e.offsetY;

                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

    </script>
