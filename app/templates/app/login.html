{% extends 'app/base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center">ログイン</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex flex-col gap-2">
            <input type="text" name="username" placeholder="ユーザー名" class="border p-2 rounded" required>
            <input type="password" name="password" placeholder="パスワード" class="border p-2 rounded" required>
        </div>
        <button type="submit" class="w-full bg-black text-white font-bold py-2 rounded">ログイン</button>
    </form>
</div>
{% endblock %}
