<button 
    hx-post="{% url 'like_toggle' tweet.id %}" 
    hx-swap="outerHTML"
    class="flex items-center gap-1 group transition text-sm
           {% if user in tweet.likes.all %}text-pink-600{% else %}text-gray-400 hover:text-pink-600{% endif %}"
>
    <!-- アイコン: SVGを使用 -->
    {% if user in tweet.likes.all %}
        <!-- いいね済み: 塗りつぶし -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
    {% else %}
        <!-- 未いいね: 枠線のみ -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
    {% endif %}
    
    <span class="font-medium">{{ tweet.likes.count }}</span>
</button>
