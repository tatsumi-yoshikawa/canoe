<article class="p-4 hover:bg-gray-50 transition">
    <div class="flex gap-3">
        <!-- ユーザーアイコン（イニシャル） -->
        <div class="flex-shrink-0">
            <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-600 flex items-center justify-center font-bold">
                {{ tweet.user.username.0|upper }}
            </div>
        </div>
        
        <div class="flex-1">
            <div class="flex items-center gap-2">
                <span class="font-bold text-gray-900">{{ tweet.user.username }}</span>
                <span class="text-gray-400 text-sm">{{ tweet.created_at|date:"n月j日" }}</span>
            </div>
            <p class="mt-1 text-gray-900 whitespace-pre-wrap leading-relaxed">{{ tweet.content }}</p>
            
            <div class="mt-3">
                {% include 'app/partials/like_button.html' %}
            </div>
        </div>
    </div>
</article>
