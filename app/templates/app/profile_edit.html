{% extends 'app/base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 mt-6">
    <h2 class="text-2xl font-bold mb-6 text-center">アカウント設定</h2>
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
            {{ form.username }}
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
            {{ form.email }}
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">姓</label>
                {{ form.last_name }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">名</label>
                {{ form.first_name }}
            </div>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full bg-black text-white font-bold py-2 rounded hover:bg-gray-800 transition">
                保存する
            </button>
        </div>
        
        <div class="text-center mt-4">
            <a href="{% url 'timeline' %}" class="text-sm text-gray-500 hover:text-black">キャンセルして戻る</a>
        </div>
    </form>
</div>
{% endblock %}
