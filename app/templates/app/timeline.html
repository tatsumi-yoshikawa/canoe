{% extends 'app/base.html' %}

{% block content %}
<div class="p-4 border-b border-gray-100">
    <form hx-post="{% url 'tweet_create' %}" hx-target="#timeline" hx-swap="afterbegin" hx-on::after-request="this.reset()">
        {% csrf_token %}
        <div class="flex gap-3">
            <!-- 自分のアイコン（イニシャル） -->
            <div class="flex-shrink-0">
                <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold">
                    {{ user.username.0|upper }}
                </div>
            </div>
            <div class="flex-1">
                {{ form.content }}
                <div class="flex justify-end mt-2">
                    <button type="submit" class="bg-black text-white font-bold py-1.5 px-4 rounded-full hover:bg-gray-800 transition text-sm">
                        ポストする
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="timeline" class="divide-y divide-gray-100">
    {% for tweet in tweets %}
        {% include 'app/partials/tweet.html' %}
    {% endfor %}
</div>
{% endblock %}
